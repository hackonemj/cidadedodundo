{% extends "base.html" %}
{% block title %}Galeria{% endblock %}
{% block conteudo %}
	<style type="text/css">
		.galeria{
			background-color: #fff; 
		}
		/*  */
		.call-outs-container-2 {
			max-width: 1400px;
			padding-bottom: 20px;
			display: flex;
			justify-content: space-around;
		}
		.galeria>h3{
			padding: 50px 0;
			text-align: center;
		}
		
		.card-img-galery{
			border-radius: 0;
		}


		/*----Galeria----*/
		.card-img-galery:hover {
			opacity: 0.7;
			cursor: pointer;
			transition: 0.3s;
		}

		.row:after {
			content: "";
			display: table;
			clear: both;
		}


		/* The Modal (background) */
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			padding-top: 100px;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.9);

		}

		/* Modal Content */
		.modal-content {
			position: relative;
			background-color: #fefefe;
			margin: auto;
			padding: 0;
			width: 90%;
			max-width: 700px;
		}

		/* The Close Button */
		.close {
			color: white;
			position: absolute;
			top: 45px;
			right: 25px;
			font-size: 35px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: #999;
			text-decoration: none;
			cursor: pointer;
		}

		.mySlides {
			max-width: 700px;
			display: none;
		}

		/* Next & previous buttons */
		.prev,
		.next {
			cursor: pointer;
			position: absolute;
			top: 50%;
			width: auto;
			padding: 8px 16px;
			margin-top: -50px;
			color: white;
			font-size: 16px;
			transition: 0.6s ease;
			border-radius: 50%;
			user-select: none;
			-webkit-user-select: none;
		}

		/* Position the "next button" to the right */
		.next {
			right: 0;
			border-radius: 50%;
		}

		/* On hover, add a black background color with a little bit see-through */
		.prev:hover,
		.next:hover {
			text-decoration:none;
			background-color: black;
			color: white;
		}

		/* Number text (1/3 etc) */
		.numbertext {
			color: #f2f2f2;
			font-size: 12px;
			padding: 8px 12px;
			position: absolute;
			top: 0;
		}

		.caption-container {
			text-align: center;
			background-color: transparent;
			height: 40px;
			padding: 5px 16px;
			color: #333;
		}
		p#caption{
			font-size: 18px;
		}

		img.demo {
			opacity: 0.6;
		}

		.active,
		.demo:hover {
			opacity: 1;
		}

		img.hover-shadow {
			transition: 0.3s
		}

		.hover-shadow:hover {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
		}
	</style>
	<div class="galeria">
		<!-- third example -->
		<h3>Galeria</h3>
		<div class="call-outs-container-2">
		<dir class="container">
			
		</dir>
			<div class="row">
				<div class="col-sm-12">
					<div class="card-columns">
						<div class="card column">
							<img src="/static/img/quarto1.jpg" alt="Quarto 1" onclick="openModal();currentSlide(1)" class="card-img-galery hover-shadow">
						</div>

						<div class="card column">
							<img src="/static/img/Lunda-Norte-Dundo-New-City-angola.jpg" alt="Lunda-Norte-Dundo-New-City-angola" onclick="openModal();currentSlide(2)" class="card-img hover-shadow">
						</div>

						<div class="card column">
							<img src="/static/img/resort.jpg" alt="Resort" onclick="openModal();currentSlide(3)" class="card-img-galery hover-shadow">
						</div>

						<div class="card column">
							<img src="/static/img/Obelisco.jpg" alt="Rotunda do Obelisco" onclick="openModal();currentSlide(4)" class="card-img-galery hover-shadow">
						</div>

						<div class="card column">
							<img src="/static/img/hotel-piscina.jpg" alt="hotel-piscina" onclick="openModal();currentSlide(5)" class="card-img-galery hover-shadow">
						</div>

						<div class="card column">
							<img src="/static/img/Dundo museu.jpg" alt="Museu Dundo" onclick="openModal();currentSlide(6)" class="card-img-galery hover-shadow">
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">

						<div class="mySlides">
							<div class="numbertext">1 / 6</div>
							<img src="/static/img/quarto1.jpg" alt="Quarto 1" style="width:100%">
							<div class="caption-container">
								<p id="caption">Quarto do Hotel Diamante</p>
							</div>
						</div>

						<div class="mySlides">
							<div class="numbertext">2 / 6</div>
							<img src="/static/img/Lunda-Norte-Dundo-New-City-angola.jpg" alt="Lunda-Norte-Dundo-New-City-angola" style="width:100%">
							<div class="caption-container">
								<p id="caption">Centralidade do Dundo</p>
							</div>
						</div>

						<div class="mySlides">
							<div class="numbertext">3 / 6</div>
							<img src="/static/img/resort.jpg" alt="Resort" style="width:100%">
							<div class="caption-container">
								<p id="caption">Kakanda Resort</p>
							</div>
						</div>

						<div class="mySlides">
							<div class="numbertext">4 / 6</div>
							<img src="/static/img/Obelisco.jpg" alt="Rotunda do Obelisco" style="width:100%">
							<div class="caption-container">
								<p id="caption">Rotunda do Obelisco</p>
							</div>
						</div>

						<div class="mySlides">
							<div class="numbertext">5 / 6</div>
							<img src="/static/img/hotel-piscina.jpg" alt="hotel-piscina" style="width:100%">
							<div class="caption-container">
								<p id="caption">Piscina do Hotel Diamante</p>
							</div>
						</div>

						<div class="mySlides">
							<div class="numbertext">6 / 6</div>
							<img src="/static/img/Dundo museu.jpg" alt="Museu Dundo" style="width:100%">
							<div class="caption-container">
								<p id="caption">Museu do Dundo</p>
							</div>
						</div>

						<a class="prev" onclick="plusSlides(-1)">❮</a>
						<a class="next" onclick="plusSlides(1)">❯</a>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
    function openModal() {
      document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
      document.getElementById('myModal').style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
  </script>
{% endblock %}
